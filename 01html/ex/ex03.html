<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>

<body>
    <h3>1. 입력 태그</h3>
    <label>아이디</label> <input type="text" placeholder="아이디를 입력하세요"><br>
    <label>비밀번호</label> <input type="password" placeholder="비밀번호를 입력하세요">

    <h3>2. 라디오 버튼</h3>
    <label>남성</label><input type="radio" name="gender" checked>
    <label>여성</label><input type="radio" name="gender">

    <h3>4. 파일 입력</h3>
    <input type="file">

    <h3>5. 버튼</h3>
    <button type="button">입력 </button>

    <h3>6. 셀렉트 박스</h3>
    <select name="" id="">
        <option value="">사과 </option>
        <option value="">바나나 </option>
        <option value="" selected>배 </option>
    </select>

    <h3>7. 텍스트 에어리어</h3>
    <textarea name="" id=""></textarea>
</body>

</html>
