<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        html 주석
    -->

    안녕하세요. HTML 시작 입니다.<br>
    오늘은 화요일 이에요.<br>
    HTML 어렵지 않아요.<br>
    Good Luck

    <p>첫번째 문단<br>
        감사합니다.
    </p>

    <p>
        두번째 문단 입니다. <br>
        문단은 기존 내용과 구분이 됩니다.

    </p>

    <!-- 제목 쓰기 -->

    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 선 긋기-->
    <hr>

    <!-- 내용을 그대로 출력 (인용문))-->
    <pre>
        <code>
            안녕하세요. HTML 시작 입니다.<br>
            오늘은 화요일 이에요.<br>
            HTML 어렵지 않아요.<br>
        </code>
    </pre>

    <!-- 글씨 진하게 -->
    <b>진한 글씨</b>
    <strong>강한 글씨</strong>

    <p>
        오늘 저녁 메뉴는 <b>삼겹살</b> 입니다.<br>
        맛있겠다!
    </p>


</body>

</html>
