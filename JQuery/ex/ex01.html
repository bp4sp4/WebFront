<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="contents">
        기본 내용
    </div>
    <label for="">텍스트</label><input type="text" id="textInput">
    <button type="button" id="confrimBtn">확인</button>
    <div id="textDiv"></div>
    <input type="text">
    <hr>
    <div class="box"></div>
    <button type="button" id="boxBtn">숨기기</button>
    <button type="button" id="showBtn">보여지게하기</button>
    <button type="button" id="changeBtn">바꾸기</button>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>

        $("#changeBtn").on("click", function () {
            // $(".box").css("background-color", "red");
            $("#box").removeClass("box");
            $("#box").addClass("box2");
        })


        $("#boxBtn").on("click", function () {
            $(".box").hide();

        });
        $("#showBtn").on("click", function () {
            $(".box").show();

        });


        // 버튼을 클릭했을때 수행한 기능을 등록
        // event
        // click event 가 발생 했을 때 수행할 기능 등록
        $("#confrimBtn").on("click", function () {
            // input의 입력 내용을 가져온다.
            // value 속성 값을 얻어온다.
            let text = $("#textInput").val();
            if (text == "") {
                alert("입력해주세요");
                return; // 함수 중단
            }
            $("#textDiv").text(text);
        });

        $("#contents").text("바뀐내용");
    </script>
</body>

</html>
