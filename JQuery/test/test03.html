<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>

</head>

<body>
    <div id="box"></div>
    <select id="colorSelect">
        <option value="">--색선택--</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
        <option value="green">Green</option>
    </select>
    <hr>
    <input type="radio" id="student" name="status"> 학생
    <input type="radio" id="worker" name="status"> 직장인

    <div id="schoolInput">
        <label>학교명</label>
        <input type="text" id="schoolName">
    </div>

    <div id="companyInput">
        <label>회사명</label>
        <input type="text" id="companyName">
    </div>

    <hr>
    <div>
        <label>전체선택</label><input type="checkbox" id="selectAll"><br>
        <label>개인정보 활용 동의</label><input type="checkbox" class="inval">
        <label>서비스 이용 동의</label><input type="checkbox" class="inval">
        <label>마케팅 활용 동의</label><input type="checkbox" class="inval">
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#selectAll").on("click", function () {
                $(".inval").prop("checked", true);
            });



            $('input[name="status"]').on("change", function () {
                if ($("#student").is(":checked")) {
                    $("#schoolInput").show();
                    $("#companyInput").hide();
                } else if ($("#worker").is(":checked")) {
                    $("#schoolInput").hide();
                    $("#companyInput").show();
                }
            })

            $("#colorSelect").on("change", function () {
                let selector = $(this).val();
                $("#box").css('background-color', selector);
            });
        });
    </script>
</body>

</html>
