<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 id="title">
        2023<span class="month">5</span>
    </h1>
    <table border="1">
        <thead>
            <tr>
                <th class="day__red day_week">Sunday</th>
                <th class="day__week">Monday</th>
                <th class="day__week">Tuesday</th>
                <th class="day__week">Wednesday</th>
                <th class="day_week">Thursday</th>
                <th class="day_week">Friday</th>
                <th class="day__blue day_week">Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="day day__red">1 근로자의 날</td>
                <td class="day ">2</td>
                <td class="day">3</td>
                <td class="day">4</td>
                <td class="day day__spek">5 어린이날</td>
                <td class="day">6</td>
                <td class="day day__blue">7</td>
            </tr>
            <tr>
                <td class="day day__spek">8 어버이날</td>
                <td class="day">9</td>
                <td class="day">10</td>
                <td class="day">11</td>
                <td class="day">12</td>
                <td class="day">13</td>
                <td class="day day__blue">14</td>
            </tr>
            <tr>
                <td class="day day__spek">15 스승의날</td>
                <td class="day">16</td>
                <td class="day">17</td>
                <td class="day day__today">18 today</td>
                <td class="day">19</td>
                <td class="day">20</td>
                <td class="day day__blue">21</td>
            </tr>
            <tr>
                <td class="day day__spek">22</td>
                <td class="day">23</td>
                <td class="day">24</td>
                <td class="day">25</td>
                <td class="day">26</td>
                <td class="day day__spek">27 부처님 오신날</td>
                <td class="day day__blue">28</td>
            </tr>
            <tr>
                <td class="day day__spek">29</td>
                <td class="day">30</td>
                <td class="day">31</td>
                <td colspan="4" class="day"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
